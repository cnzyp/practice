<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Drag</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/clean.js"></script>
</head>

<body>
	<div class="loginPanel">
		<div class="title"></div>

		<div class="ui_boxyClose" id="ui_boxyClose" ></div>
        

		<div class="inputs">
			<form>
				<div class="sign-input">
						<label for="username">账号：</label>
						<input type="textfield" name="username" value="QQ号码或Email账号">
				</div>

				<div class="sign-input">
					<label for="password"> 密码：</label>
					<input type="password" name="pass" value="">
				</div>
			</form>
		</div>

		<div class="bottomDiv">

			<div class="btn" style="float:left"></div>
			<div id="status">
				<div id="loginStateShow" class="login-state-show online">状态</div>
                <div class="login-state-down">下</div>
                <div class="login-state-txt" id="login2qq_state_txt">在线</div>
			</div>

			
			<div id="statusList" style="display:none">
				<ul>
					<li class="online">我在线上</li>
					<li class="callme">Q我吧</li>
					<li class="away">离开</li>
					<li class="busy">忙碌</li>
					<li class="silent">请勿打扰</li>
					<li class="hidden">隐身</li>
				</ul>
			</div>

		</div>
	</div>

</body>
</html>
